<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pic Shower</title>
  </head>
  <body>
    <div class="firstdiv">
      <input
        type="text"
        placeholder="enter something"
        autocomplete="on"
        id="inp"
      />
      <button class="btn">btn</button>
    </div>

    <div class="container">
      <div class="chlid">
        <img src="k.jpg" alt="err" id="none" />
      </div>
    </div>

    <script>
      var btn = document.querySelector(".btn");
      var nk = document.getElementById("inp");
      var b = [
        "k.jpg",
        "ks.jpg",
        "k1.jpg",
        "k2.jpg",
        "k3.jpg",
        "k4.jpg",
        "k5.jpg",
        "papa.jpg",
        "PapaG.jpg",
      ];
      let no = document.getElementById("none");
      console.log(no);

      nk.addEventListener("keydown", (e) => {
        if (e.key == "Enter") {
          if (
            nk.value == "kuldeep" ||
            nk.value == "Kuldeep" ||
            nk.value == "1"
          ) {
            no.src = b[0];
          }

          if (nk.value == "saini" || nk.value == "ks" || nk.value == "2") {
            no.src = b[1];
          }

          if (nk.value == "Wsh" || nk.value == "wsh" || nk.value == "3") {
            no.src = b[2];
          }

          if (nk.value == "Nps" || nk.value == "nps" || nk.value == "4") {
            no.src = b[3];
          }

          if (nk.value == "sp" || nk.value == "Sp" || nk.value == "5") {
            no.src = b[4];
          }

          if (nk.value == "pmkdp" || nk.value == "Pmkdp" || nk.value == "6") {
            no.src = b[5];
          }

          if (nk.value == "kj" || nk.value == "Kj" || nk.value == "7") {
            no.src = b[6];
          }

          if (nk.value == "papa" || nk.value == "Papa" || nk.value == "8") {
            no.src = b[7];
          }

          if (nk.value == "papag" || nk.value == "Papa G" || nk.value == "9") {
            no.src = b[8];
          }

          if (nk.value >= 10) {
            alert("Entered value doesn't exist");
          } else if (nk.value == ""){
            alert("enter something");
          }
        }
      });
    </script>
  </body>
</html>
